<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
  <!-- Codificación de caracteres para el documento -->
  <meta charset="utf-8">
  <!-- Título del documento -->
  <title>Crazy Driving - Registrarse</title>
  <!-- Optimización de la página web para dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="../../resource/css/nav.css">
  <!-- Llamada de archivo como icono -->
  <!-- <link type="image/png" rel="icon" href="../../resource/img/icon.png"> -->
  <!-- Importación de archivos CSS -->
  <link rel="stylesheet" href="../../resource/css/icons.css">
  <link rel="stylesheet" href="../../resource/css/estiloprivado.css">
</head>

<body>
  <!-- Encabezado del documento -->
  <header></header>

  <div class="row m-3">
    <!-- <div class="col-6"></div> -->
    <div class="mb-3">
      <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <form class="form" method="post" id="first-use" autocomplete="off">
          <h3 class="fw-bold">Registrarse</h3><br>

          <img height="120px" width="120px" src="../../resource/img/social.png" alt="restaurar">

          <input class="invisible" type="number" id="id" name="id">

          <div class="row mb-3">

            <div class="col-12 mb-3">
              <label for="" class="form-label m-0">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escribir nombre completo">
            </div>

            <div class="col mb-3">
              <label for="" class="form-label m-0">DUI</label>
              <input type="" class="form-control" id="dui" name="dui" placeholder="Escribir DUI válido">
            </div>

            <div class="col mb-3">
              <label for="" class="form-label m-0">Teléfono</label>
              <input type="" class="form-control" id="telefono" name="telefono"
                placeholder="Escribir número de teléfono">
            </div>

            <div class="mb-3 ">
              <label for="" class="form-label m-0">Fecha nacimiento</label>
              <input type="date" class="form-control" id="nacimiento" name="nacimiento"
                placeholder="Escribir fecha de nacimiento">
            </div>

            <div class="col-12 mb-3">
              <label for="" class="form-label m-0">Dirección</label>
              <input type="" class="form-control" id="direccion" name="direccion" placeholder="Escribir dirección">
            </div>

            <div class="col-12 mb-3">
              <label for="" class="form-label m-0">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" name="correo"
                placeholder="Escribir correo electrónico">
            </div>

            <div class="col mb-3">
              <label for="afp_primer" class="form-label m-0">AFP</label>
              <select class="form-select" required aria-label="select example" id="afp_primer" name="afp_primer">
                <option value="">Seleccione una opción</option>
              </select>
            </div>

            <div class="col mb-3">
              <label for="sucursal_primer" class="form-label m-0">Sucursal</label>
              <select class="form-select" required aria-label="select example" id="sucursal_primer"
                name="sucursal_primer">
                <option value="">Seleccione una opción</option>
              </select>
            </div>

            <div class="col-12 mb-3">
              <label for="rol_primer" class="form-label m-0">Rol</label>
              <select class="form-select" required aria-label="select example" id="rol_primer" name="rol_primer">
                <option value="">Seleccione una opción</option>
              </select>
            </div>

            <div class="col-12 mb-3">
              <label for="" class="form-label m-0">Alias</label>
              <input type="text" class="form-control" id="ali_primer" name="ali_primer"
                placeholder="Escribir alias válido">
            </div>

            <div class="col">
              <label for="" class="form-label m-0">Clave</label>
              <input type="password" class="form-control" id="contra_primer" name="contra_primer"
                placeholder="Escribir clave válida">
            </div>

            <div class="col">
              <label for="" class="form-label m-0">Confirmar clave</label>
              <input type="password" class="form-control" id="rescon_primer" name="rescon_primer"
                placeholder="Confirmar clave">
            </div>

          </div>
          <br>

          <div class="m-0">
            <button type="submit" class="btn btn-primary">Regitrarse</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="page-footer"></footer>
  <!-- Importación de la librería para que funcione el reCAPTCHA. Para más información https://developers.google.com/recaptcha/docs/v3 -->
  <script src="https://www.google.com/recaptcha/api.js?render=6LdBzLQUAAAAAJvH-aCUUJgliLOjLcmrHN06RFXT"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- <script src="../../controllers/privado/plantilla.js"></script> -->
  <script src="../../resource/js/sweetalert.min.js"></script>
  <script src="../../controllers/components.js"></script>
  <script src="../../controllers/privado/signup.js"></script>
</body>

</html>
