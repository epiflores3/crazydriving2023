<html lang="es">

<head>
    <meta charset="UTF-8">

<link href="../../resource/css/bootstrap.min.css" rel="stylesheet"/>

    <title>Gr치fica de paquetes por rango de precios</title>
</head>

<body>
    <section id="sidebar">
        <header></header>
    </section>
    <section id="content">
        <nav></nav>
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Gr치fica de paquetes por rango de precios</h1>

                                                id="precio_incial">
                                        </div>

                                        <div id="alerta_incorrecto"></div>

                                        <div class="input-group mb-3">
                                            <span class="input-group-text">Precio final $</span>
                                            <input type="number" step="0.01"  min="1" class="form-control"
                                                aria-label="Amount (to the nearest dollar)" name="precio_final"
                                                id="precio_final">
                                        </div>

                                        <div id="alerta_correcto"></div>
                                        <br>

                                        <div>

                                            <button id="enviardatos" type="submit" class="btn btn-primary"><i
                                                    class="fa-solid fa-floppy-disk"></i>
                                                Enviar</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-8" id="grafico">
                                    <!-- Se muestra un gr치fico lineal con el top 5 de fechas con m치s estudiantes -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </section>
