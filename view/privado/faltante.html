<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../resource/css/nav.css">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>


    <title>Document</title>
</head>

<body id="bodyhorario">


    <section id="sidebar">
        <header></header>
    </section>

    <section id="content">
        <nav></nav>

        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Faltantes</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="">Faltantes</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Faltantes</a>
                        </li>
                    </ul>
                </div>

            </div>


            <!--Main principal-->
            
            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>Faltantes</h3>
                        <form method="post" id="search-form">
                            <div class="input-field">
                                <input id="sfaltante" type="search" name="sfaltante" placeholder="Buscar por numero de sesión" aria-label="Buscar"
                                    required />
                                <button type="submit" class="btn"><i class='bx bx-search'></i></button>
                            </div>
                        </form>
                        <button onclick="openCreate()" type="button" class="btn" data-bs-toggle="modal"
                            data-bs-target="#agregar"><img height="25px" width="25px"
                                src="../../resource/img/imgtablas/agregar.png" alt="check">
                        </button>
                    </div>
                    <div class="row">
                        <main class="container">
                            <section>
                                <div class="row meu">
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="table-responsive">
                                                <table>
                                                    <tr id="records"></tr>
                                                    <thead>
                                                        
                                                        <tr class="text-center">
                                                            <th>Cantidad de minutos</th>
                                                            <th>Numero de sesion</th>
                                                            <th>Acciones</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody class="text-center" id="tbody-rows"></tbody>
                                                </table>
                                            </div>
                                            <br>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </main>
                    </div>
                </div>
            </div>


            <div class="modal fade" id="agregar" tabindex="-1" aria-labelledby="agregar" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-title"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <form id="searchmodal2" method="post">
                                <input type="text" class="form-control" id="searchInput" name="searchInput" placeholder="Ingrese su búsqueda">
                                <button type="submit" class="btn">BUSCAR</button>
                            </form>


                            <form method="post" id="save-form" enctype="multipart/form-data">

                                <input class="invisible" type="number" id="id" name="id">

                                <div>
                                    <label for="">Cantidad de minutos</label>
                                    <input name="cantidad" id="cantidad" type="number" value="" min="1" max="60">
                                </div>

                                <div class="mb-3">
                                    <label for="">Sesion</label><br>
                                    <select name="sesion" id="sesion"></select>
                                </div>

                                <div class="mb-3">
                                    <label for="">Info</label>
                                    <textarea rows="5" cols="30" minlength="10" maxlength="20" type="number" id="result" name="result" disabled></textarea>
                                </div>

                                <div>
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary"><i
                                            class="fa-solid fa-floppy-disk"></i>
                                        Agregar</button>
                                </div>
                            </form>


                        </div>

                    </div>
                </div>
            </div>



        </main>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="../../controllers/privado/plantilla.js"></script>
    <script src="../../controllers/privado/account.js"></script>
    <script src="../../resource/js/sweetalert.min.js"></script>
    <script src="../../controllers/components.js"></script>
    <script src="../../controllers/privado/faltante.js"></script>
</body>
