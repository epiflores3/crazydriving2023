<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../resource/css/nav.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Paquete</title>
</head>

<body id="bodyhorario">
    <section id="sidebar">
        <header></header>
    </section>
    <section id="content">
        <nav></nav>
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Paquete</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="">Paquete</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Paquete</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--Main principal-->
            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>Registro de paquetes</h3>

                        <label for="transmisionr" class="form-label">Reporte por Transmisión </label><br>
                                    <select class="form-select" aria-label="Default select example" name="transmisionr"
                                        id="transmisionr"></select><br>

                        <form method="post" id="search-form">
                            <div class="input-field">
                                <input id="search" name="search" type="search"
                                    placeholder="Buscar por cantidad de clase, valor del paquete, transmision, y tipo de paquete "
                                    aria-label="Buscar" required />
                                <button type="submit" class="btn"><i class='bx bx-search'></i></button>
                            </div>
                        </form>
                        <button onclick="openCreate()" type="button" class="btn" data-bs-toggle="modal"
                            data-bs-target="#agregar"><img height="25px" width="25px"
                                src="../../resource/img/imgtablas/agregar.png" alt="check">
                        </button>
                        <button class="btn me-md-2" type="button">
                            <a onclick="openTipoPaqueteG()"><img height="20px"
                                    width="20px"
                                    src="../../resource/img/imgtablas/agregar.png"
                                    alt=""></a>
                        </button>
                    </div>
                    <div class="row">
                        <main class="container">
                            <section>
                                <div class="row meu">
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="table-responsive">
                                                <table>
                                                    <tr id="records"></tr>
                                                    <thead>

                                                        <tr class="text-center">
                                                            <th>Descripción</th>
                                                            <th>Valor del paquete</th>
                                                            <th>Cantidad de clases</th>
                                                            <th>Transmisión</th>
                                                            <th>Tipo de paquete</th>
                                                            <th>Acciones</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody class="text-center" id="tbody-rows"></tbody>
                                                </table>
                                            </div>
                                            <br>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </main>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="agregar" tabindex="-1" aria-labelledby="agregar" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-title"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form method="post" id="save-form" enctype="multipart/form-data">
                                <input class="invisible" type="number" id="id" name="id">
                                <div class="mb-3">
                                    <label for="">Descripción</label><br>
                                    <input type="text" name="descripcion" id="descripcion" class="form-control"><br>
                                </div>
                                <div class="mb-3">
                                    <label for="">Valor paquete </label><br>
                                    <input type="text" name="valorpaquete" id="valorpaquete" class="form-control"><br>
                                </div>
                                <div class="mb-3">
                                    <label for="">Cantidad de clases</label><br>
                                    <input type="number" class="labeltext" name="cantidadclases"
                                        id="cantidadclases"><br>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Transmisión </label><br>
                                    <select class="form-select" aria-label="Default select example" name="transmision"
                                        id="transmision"></select><br>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Tipo paquete</label>
                                    <select type="text" name="tipopaquete" id="tipopaquete" class="form-select"
                                        required>
                                    </select>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary"><i
                                            class="fa-solid fa-floppy-disk"></i>
                                        Agregar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../../controllers/privado/plantilla.js"></script>
    <script src="../../controllers/privado/account.js"></script>
    <script src="../../resource/js/sweetalert.min.js"></script>
    <script src="../../controllers/components.js"></script>
    <script src="../../controllers/privado/paquete.js"></script>
</body>
