<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../resource/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../resource/css/nav.css">
    <!-- Boxicons -->
    <link href='../../resource/css/boxicons.min.css' rel='stylesheet'>
    <title>Rol menú</title>
</head>

<body>
    <section id="sidebar">
        <header></header>
    </section>
    <section id="content">
        <nav></nav>
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Rol menú</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="">Rol menú</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Rol menú </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--Main principal-->
            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>Registro de permisos de roles con menús</h3>
                        <form method="post" id="search-form">
                            <div class="input-field">
                                <input id="search" type="search" name="search" placeholder="Buscar por rol y menú"
                                    aria-label="Buscar" required />
                                <button type="submit" class="btn"><i class='bx bx-search'></i></button>
                            </div>
                        </form>
                        <button onclick="openCreate()" type="button" class="btn" data-bs-toggle="modal"
                            data-bs-target="#agregar"><img height="25px" width="25px"
                                src="../../resource/img/imgtablas/agregar.png" alt="check">
                        </button>
                    </div>
                    <div class="row">
                        <main class="container">
                            <section>
                                <div class="row meu">
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="table-responsive">
                                                <table>
                                                    <tr id="records"></tr>
                                                    <thead>
                                                        <tr class="text-center">
                                                            <th>Rol</th>
                                                            <th>Menú</th>
                                                            <th>Acciones</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody class="text-center" id="tbody-rows"></tbody>
                                                </table>
                                            </div>
                                            <br>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </main>
                    </div>
                </div>
            </div>
            <!-- Modal  para agregar-->
            <div class="modal fade" id="agregar" tabindex="-1" aria-labelledby="agregar" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-title"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form method="post" id="save-form" enctype="multipart/form-data" autocomplete="off">
                                <input class="invisible" type="number" id="id" name="id">
                                <div class="mb-3">
                                    <label for="" class="form-label">Rol</label>
                                    <select type="text" name="rol" id="rol" class="form-select" required>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Menú</label>
                                    <select type="text" name="menu" id="menu" class="form-select" required>
                                    </select>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary"><i
                                            class="fa-solid fa-floppy-disk"></i>
                                        Agregar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <script src="../../resource/js/bootstrap.bundle.min.js"></script>
    <script src="../../controllers/privado/plantilla.js"></script>
    <script src="../../controllers/privado/account.js"></script>
    <script src="../../resource/js/sweetalert.min.js"></script>
    <script src="../../controllers/components.js"></script>
    <script src="../../controllers/privado/rol_menu.js"></script>
</body>

</html>
