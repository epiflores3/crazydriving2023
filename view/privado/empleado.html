<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../resource/css/nav.css">
    <link rel="stylesheet" href="../../resource/css/icons.css" />
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Empleado</title>
</head>

<body>
    <section id="sidebar">
        <header></header>
    </section>
    <section id="content">
        <nav></nav>
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Empleado</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="">Empleado</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Empleado</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--Main principal-->
            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>Registro de empleados</h3>
                        <form method="post" id="search-form">
                            <div class="input-field">
                                <input id="search" type="search" name="search"
                                    placeholder="Buscar por nombre o sucursal" aria-label="Buscar" required />
                                <button type="submit" class="btn"><i class='bx bx-search'></i></button>
                            </div>
                        </form>
                        <!-- <button onclick="openReportEmpleadoPorAfp()" type="button" class="btn"><img height="40px" width="40px"
                                src="../../resource/img/imgtablas/reportAFP.png" alt="check">
                        </button> -->
                        <button onclick="openCreate()" type="button" class="btn" data-bs-toggle="modal"
                            data-bs-target="#agregarEmpleado"><img height="25px" width="25px"
                                src="../../resource/img/imgtablas/agregar.png" alt="check">
                        </button>

                        <button class="btn me-md-2" type="button">
                            <a onclick="openReportEmpleadoPorAfp()"><img height="20px" width="20px"
                                    src="../../resources/img/imgtablas/reportAFP.png" alt=""></a>
                        </button>

                        <button class="btn me-md-2" type="button">
                            <a onclick="openReportEmpleadosPorSucu()"><img height="20px" width="20px"
                                    src="../../resources/img/imgtablas/ubicacion(1).png" alt=""></a>
                        </button>
                    </div>
                    <div class="row">
                        <main class="container">
                            <section>
                                <div class="row meu">
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="table-responsive">
                                                <table>
                                                    <tr id="records"></tr>
                                                    <thead>
                                                        <tr class="text-center">
                                                            <th>Nombre completo</th>
                                                            <th>DUI </th>
                                                            <th>Licencia</th>
                                                            <th>Teléfono</th>
                                                            <th>Fecha de nacimiento</th>
                                                            <th>Dirección</th>
                                                            <th>Correo electrónico</th>
                                                            <th>AFP</th>
                                                            <th>Estado</th>
                                                            <th>Asesor</th>
                                                            <th>Rol</th>
                                                            <th>Sucursal</th>
                                                            <th>Acciones</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody class="text-center" id="tbody-rows"></tbody>
                                                </table>
                                            </div>
                                            <br>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </main>
                    </div>
                </div>
            </div>
            <!-- Modal  para agregar-->
            <div class="modal fade" id="agregarEmpleado" tabindex="-1" aria-labelledby="agregarEmpleado"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-title"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form method="post" id="save-form" enctype="multipart/form-data">

                                <input class="invisible" type="number" id="id" name="id">

                                <div class="mb-3">
                                    <label for="" class="form-label">Nombre completo</label><br>
                                    <input type="text" name="nombre" id="nombre" class="form-control" required><br>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">DUI</label><br>
                                    <input type="text" name="dui" id="dui" class="form-control" required><br>
                                </div>

                                <div class="mb-3">
                                    <div class="file-field input-field col s12 m6">
                                        <label for="" class="form-label">Licencia</label><br>
                                        <div class="btn waves-effect tooltipped"
                                            data-tooltip="Elegir imagen de al menos 700x700 px">
                                            <i class="bi bi-imagen"></i>
                                            <input id="licencia" type="file" name="licencia" accept=".jpg, .png">
                                        </div>

                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Teléfono</label><br>
                                    <input type="text" name="telefono" id="telefono" class="form-control" required><br>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Fecha de nacimiento</label><br>
                                    <input type="date" name="nacimiento" id="nacimiento" class="form-control"
                                        required><br>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Dirección</label><br>
                                    <input type="text" name="direccion" id="direccion" class="form-control"
                                        required><br>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Correo electrónico</label><br>
                                    <input type="email" name="correo" id="correo" class="form-control" required><br>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">AFP</label><br>
                                    <input type="text" name="afp" id="afp" class="form-control" required><br>
                                </div>

                                <div class="col s12 m6">
                                    <p>
                                    <div class="switch">
                                        <span>Estado</span>
                                        <label>
                                            <input id="estado" type="checkbox" name="estado" checked>
                                            <span class="lever"></span>
                                        </label>
                                    </div>
                                    </p>
                                </div>
                                <div class="mb-3">
                                    <label>Rol</label>
                                    <select class="form-select" required aria-label="select example" id="rol"
                                        name="rol">
                                        <option value="">Seleccione una opcion</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label>Sucursal</label>
                                    <select class="form-select" required aria-label="select example" id="sucursal"
                                        name="sucursal">
                                        <option value="">Seleccione una opcion</option>
                                    </select>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary"><i
                                            class="fa-solid fa-floppy-disk"></i>
                                        Agregar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../../controllers/privado/plantilla.js"></script>
    <script src="../../controllers/privado/account.js"></script>
    <script src="../../resource/js/sweetalert.min.js"></script>
    <script src="../../controllers/components.js"></script>
    <script src="../../controllers/privado/empleado.js"></script>
</body>

</html>
