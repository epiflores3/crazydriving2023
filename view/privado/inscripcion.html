<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../resource/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../resource/css/nav.css">
    <!-- Boxicons -->
    <link href='../../resource/css/unpkg.com_boxicons@2.0.9_css_boxicons.min.css' rel='stylesheet'>
    <title>Inscripción</title>
</head>

<body id="bodyhorario">
    <section id="sidebar">
        <header></header>
    </section>
    <section id="content">
        <nav></nav>
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Inscripción</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="">Inscripción</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Inscripción</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--Main principal-->
            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>Registro de inscripciones</h3>

                        <form class="row" method="post">
                            <label for="tipodelicenciacmb" class="form-label">Reporte por tipo de licencia </label><br>
                            <select class="form-select" aria-label="Default select example" name="tipodelicenciacmb"
                                id="tipodelicenciacmb"></select><br>
                        </form>

                        <br>
                        <form method="post" id="search-form">
                            <div class="input-field">
                                <input id="search" name="search" type="search"
                                    placeholder="Buscar por estado de evaluación, estado del cliente, tipo de licencia, fecha de registro y fecha de inicio"
                                    aria-label="Buscar" required />
                                <button type="submit" class="btn"><i class='bx bx-search'></i></button>
                            </div>
                        </form>
                        <button onclick="openCreate()" type="button" class="btn" data-bs-toggle="modal"
                            data-bs-target="#agregar"><img height="25px" width="25px"
                                src="../../resource/img/imgtablas/agregar.png" alt="check">
                        </button>
                    </div>
                    <div class="row">
                        <main class="container">
                            <section>
                                <div class="row meu">
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="table-responsive">
                                                <table>
                                                    <tr id="records"></tr>
                                                    <thead>
                                                        <tr class="text-center">
                                                            <th>Anticipo</th>
                                                            <th>Fecha de registro</th>
                                                            <th>Fecha de inicio</th>
                                                            <th>Evaluación</th>
                                                            <th>Tipo de licencia</th>
                                                            <th>Estado cliente</th>
                                                            <th>Cliente</th>
                                                            <th>Asesor</th>
                                                            <th>Acciones</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody class="text-center" id="tbody-rows"></tbody>
                                                </table>
                                            </div>
                                            <br>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </main>
                    </div>
                </div>
            </div>


            <div class="modal fade" id="agregar" tabindex="-1" aria-labelledby="agregar" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-title"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form method="post" id="save-form" enctype="multipart/form-data" autocomplete="off">
                                <input class="invisible" type="number" id="id" name="id">
                                <div class="mb-3">
                                    <label for="">Anticipo </label><br>
                                    <input type="text" name="anticipo" id="anticipo" class="form-control"><br>
                                </div>
                                <div class="mb-3">
                                    <label for="">Fecha de registro</label><br>
                                    <input type="date" name="fecharegistro" id="fecharegistro" class="form-control"
                                        required><br>
                                </div>
                                <div class="mb-3">
                                    <label for="">Fecha de inicio</label><br>
                                    <input type="date" name="fechaini" id="fechaini" class="form-control" required><br>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Estado cliente</label>
                                    <select type="text" name="estadoc" id="estadoc" class="form-select" required>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Paquete</label>
                                    <select type="text" name="Paquete" id="Paquete" class="form-select" required>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <p>
                                    <div class="switch">
                                        <span>Cliente evaluado</span>
                                        <label>
                                            <input id="evaluacion" type="checkbox" name="evaluacion">
                                            <span class="lever"></span>
                                        </label>
                                    </div>
                                    </p>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Tipo de licencia </label><br>
                                    <select class="form-select" aria-label="Default select example"
                                        name="tipodelicencia" id="tipodelicencia"></select><br>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Cliente</label>
                                    <select type="text" name="cliente" id="cliente" class="form-select" required>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Asesor</label>
                                    <select type="text" name="asesor" id="asesor" class="form-select" required>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Horario</label>
                                    <select type="text" name="horario" id="horario" class="form-select" required>
                                    </select>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary"><i
                                            class="fa-solid fa-floppy-disk"></i>
                                        Agregar</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </section>
    <script src="../../resource/js/bootstrap.bundle.min.js"></script>
    <script src="../../resource/js/sweetalert.min.js"></script>
    <script src="../../controllers/components.js"></script>
    <script src="../../controllers/privado/plantilla.js"></script>
    <script src="../../controllers/privado/inscripcion.js"></script>
</body>
