<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../resource/css/nav.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Gráfica de horarios más solicitados</title>
</head>

<body>
    <section id="sidebar">
        <header></header>
    </section>
    <section id="content">
        <nav></nav>
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Gráfica de horarios más solicitados</h1>
                    <!--Main principal-->
                </div>
                <div class="table-data">
                    <div class="order">
                        <div class="col-12k">
                            <div class="row">
                                <!--  Empieza el forms que ayuda a poner la fecha de inicio y fecha final -->
                                <div class="col-4">
                                    <form method="post" id="save-form">
                                        <div class="mb-3">
                                            <label for="hora_inicial">Hora inicial:</label><br>
                                            <input type="time" name="hora_inicial" id="hora_inicial"
                                                class="form-control" required>
                                        </div>

                                        <div id="alerta_incorrecto"></div>


                                        <div class="mb-3">
                                            <label for="hora_final">Hora final:</label><br>
                                            <input type="time" name="hora_final" id="hora_final" class="form-control"
                                                required>
                                        </div>

                                        <div id="alerta_correcto"></div>
                                        <br>

                                        <div>

                                            <button id="enviardatos" type="submit" class="btn btn-primary"><i
                                                    class="fa-solid fa-floppy-disk"></i>
                                                Enviar</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-8" id="grafico">
                                    <!-- Se muestra un gráfico linal con el top 5 de fechas con más estudiantes -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </section>
    <script src="../../resource/js/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../../controllers/privado/plantilla.js"></script>
    <script src="../../controllers/privado/account.js"></script>
    <script src="../../resource/js/sweetalert.min.js"></script>
    <script src="../../controllers/components.js"></script>
    <script src="../../controllers/privado/grafica_horarios_mas_solicitados.js"></script>
</body>

</html>
