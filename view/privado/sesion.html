<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../resource/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../resource/css/nav.css">
    <link rel="stylesheet" href="../../resource/css/icons.css" />
    <!-- Boxicons -->
    <link href='../../resource/css/unpkg.com_boxicons@2.0.9_css_boxicons.min.css' rel='stylesheet'>
    <title>Sesión</title>
</head>

<body>
    <section id="sidebar">
        <header></header>
    </section>
    <section id="content">
        <nav></nav>
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Sesión</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="">Sesión</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--Main principal-->
            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>Registro de sesiones</h3>

                        
                        <form class="row" method="post">
                            <label for="tipodeclasecmb" class="form-label">Reporte por tipo de clase </label><br>
                            <select class="form-select" aria-label="Default select example" name="tipodeclasecmb"
                                id="tipodeclasecmb"></select><br>
                        </form>
                        <br>
                        <form method="post" id="search-form">
                            <div class="input-field">
                                <input id="search" type="search" name="search"
                                    placeholder="Buscar por hora inico, final, nombre y placa" aria-label="Buscar"
                                    required />
                                <button type="submit" class="btn"><i class='bx bx-search'></i></button>
                            </div>
                        </form>
                        <button onclick="openCreate()" type="button" class="btn" data-bs-toggle="modal"
                            data-bs-target="#agregarSesion"><img height="25px" width="25px"
                                src="../../resource/img/imgtablas/agregar.png" alt="check">
                        </button>
                    </div>
                    <div class="row">
                        <main class="container">
                            <section>
                                <div class="row meu">
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="table-responsive">
                                                <table>
                                                    <tr id="records"></tr>
                                                    <thead>
                                                        <tr class="text-center">
                                                            <th>Hora inicio</th>
                                                            <th>Hora fin</th>
                                                            <th>Asistencia</th>
                                                            <th>Clase</th>
                                                            <th>Estado </th>
                                                            <th>Detalle inscripción</th>
                                                            <th>Empleado</th>
                                                            <th>Vehículo</th>
                                                            <th>Acciones</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody class="text-center" id="tbody-rows"></tbody>
                                                </table>
                                            </div>
                                            <br>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </main>
                    </div>
                </div>
            </div>
            <!-- Modal  para agregar-->
            <div class="modal fade" id="agregarSesion" tabindex="-1" aria-labelledby="agregarSesion" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-title"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form method="post" id="save-form" enctype="multipart/form-data" autocomplete="off">
                                <input class="invisible" type="number" id="id" name="id">
                                <div class="mb-3">
                                    <label for="" class="form-label">Hora inicio</label><br>
                                    <input type="time" name="inicio" id="inicio" class="form-control" required><br>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Hora fin</label><br>
                                    <input type="time" name="fin" id="fin" class="form-control" required><br>
                                </div>
                                <div class="col s12 m6">
                                    <p>
                                    <div class="switch">
                                        <span>Asistencia</span>
                                        <label>
                                            <input id="asistencia" type="checkbox" name="asistencia" checked>
                                            <span class="lever"></span>
                                        </label>
                                    </div>
                                    </p>
                                </div>
                                <div class="mb-3">
                                    <label>Tipo clase</label>
                                    <select class="form-select" required aria-label="select example" id="tipoclase"
                                        name="tipoclase">
                                        <option value="">Seleccione una opcion</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label>Estado sesión</label>
                                    <select class="form-select" required aria-label="select example" id="estado"
                                        name="estado">
                                        <option value="">Seleccione una opcion</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label>Detalle inscripción</label>
                                    <select class="form-select" required aria-label="select example"
                                        id="detalleinscripcion" name="detalleinscripcion">
                                        <option value="">Seleccione una opcion</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label>Empleado</label>
                                    <select class="form-select" required aria-label="select example" id="empleado"
                                        name="empleado">
                                        <option value="">Seleccione una opcion</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label>Vehículo</label>
                                    <select class="form-select" required aria-label="select example" id="vehiculo"
                                        name="vehiculo">
                                        <option value="">Seleccione una opcion</option>
                                    </select>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary"><i
                                            class="fa-solid fa-floppy-disk"></i>
                                        Agregar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <script src="../../resource/js/bootstrap.bundle.min.js"></script>
    <script src="../../controllers/privado/plantilla.js"></script>
    <script src="../../controllers/privado/account.js"></script>
    <script src="../../resource/js/sweetalert.min.js"></script>
    <script src="../../controllers/components.js"></script>
    <script src="../../controllers/privado/sesion.js"></script>
</body>

</html>
